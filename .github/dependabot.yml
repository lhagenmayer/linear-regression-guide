# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Python dependencies (production)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
    open-pull-requests-limit: 5
    reviewers:
      - "lhagenmayer"
    assignees:
      - "lhagenmayer"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    groups:
      # Group minor and patch updates for major packages
      streamlit:
        patterns:
          - "streamlit"
        update-types:
          - "minor"
          - "patch"
      data-science:
        patterns:
          - "numpy"
          - "pandas"
          - "plotly"
          - "statsmodels"
          - "scipy"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "pytest*"
          - "hypothesis"
          - "coverage*"
        update-types:
          - "minor"
          - "patch"

  # Python development dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "02:00"
    open-pull-requests-limit: 3
    reviewers:
      - "lhagenmayer"
    assignees:
      - "lhagenmayer"
    commit-message:
      prefix: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "dev-dependencies"
      - "python"
    # Only update development dependencies, not production ones
    allow:
      - dependency-name: "*black*"
      - dependency-name: "*flake8*"
      - dependency-name: "*mypy*"
      - dependency-name: "*pytest*"
      - dependency-name: "*isort*"
      - dependency-name: "*pre-commit*"
      - dependency-name: "*bandit*"
      - dependency-name: "*safety*"
      - dependency-name: "*hypothesis*"
      - dependency-name: "*coverage*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "02:00"
    open-pull-requests-limit: 2
    reviewers:
      - "lhagenmayer"
    assignees:
      - "lhagenmayer"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "dependencies"
      - "ci/cd"

# Ignore specific dependencies (if needed)
# ignore:
#   - dependency-name: "some-package"
#     versions: ["1.x", "2.x"]
#   - dependency-name: "another-package"
