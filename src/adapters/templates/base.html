<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Regression Analysis{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        /* Sidebar styles */
        .sidebar {
            position: sticky;
            top: 0;
            height: 100vh;
            padding-top: 1rem;
            overflow-y: auto;
        }
        
        /* Educational content styles */
        .educational-content {
            padding: 2rem 0;
        }
        
        .section-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f77b4;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .chapter-divider {
            border-top: 2px solid #1f77b4;
            margin: 2rem 0;
        }
        
        /* Metric styles */
        .metric-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }
        
        .metric {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            min-width: 120px;
            flex: 1;
        }
        
        .metric-label {
            font-size: 0.875rem;
            color: #6c757d;
            margin-bottom: 0.25rem;
        }
        
        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #212529;
        }
        
        .metric-delta {
            font-size: 0.875rem;
            color: #28a745;
        }
        
        /* Math styles */
        .math.display {
            overflow-x: auto;
            padding: 1rem 0;
        }
        
        /* Markdown content */
        .markdown-content {
            line-height: 1.8;
        }
        
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .markdown-content ul,
        .markdown-content ol {
            margin-bottom: 1rem;
        }
        
        /* Plot container */
        .plot-container {
            margin: 1rem 0;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .plot-title {
            padding: 0.5rem 1rem;
            font-weight: bold;
            border-bottom: 1px solid #dee2e6;
        }
        
        .plot-placeholder {
            padding: 2rem;
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
        }
        
        /* Accordion styles */
        .accordion-item {
            margin-bottom: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
        }
        
        .accordion-button {
            font-weight: 500;
        }
        
        .accordion-button:not(.collapsed) {
            background-color: #e7f1ff;
            color: #1f77b4;
        }
        
        /* Alert customization */
        .alert {
            margin: 1rem 0;
        }
        
        /* Table styles */
        .table {
            margin: 1rem 0;
        }
        
        /* Code block */
        pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        
        /* Section styles */
        .section {
            margin: 1.5rem 0;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                position: static;
                height: auto;
            }
            
            .metric-row {
                flex-direction: column;
            }
            
            .metric {
                width: 100%;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
