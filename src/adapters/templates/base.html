<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Regression Analysis{% endblock %}</title>
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <!-- MathJax -->
    <script>
        MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_css %}{% endblock %}
</head>
<body x-data="{ sidebarOpen: false, theme: localStorage.getItem('theme') || 'dark' }" 
      x-init="$watch('theme', val => { localStorage.setItem('theme', val); document.documentElement.setAttribute('data-bs-theme', val) })"
      :data-bs-theme="theme">
    
    <!-- Mobile Sidebar Toggle -->
    <button class="btn btn-outline-primary d-lg-none position-fixed top-0 start-0 m-3 z-3" 
            @click="sidebarOpen = !sidebarOpen">
        <i class="bi bi-list"></i>
    </button>
    
    {% block content %}{% endblock %}
    
    <!-- Theme Toggle -->
    <button class="btn btn-outline-primary position-fixed bottom-0 end-0 m-4 rounded-circle p-3 z-3 shadow-lg" 
            @click="theme = theme === 'light' ? 'dark' : 'light'"
            style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
        <i class="bi" :class="theme === 'light' ? 'bi-moon-fill' : 'bi-sun-fill'"></i>
    </button>
    
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Plotly Theme Observer -->
    <script>
        const themeObserver = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.attributeName === 'data-bs-theme') {
                    document.querySelectorAll('.js-plotly-plot').forEach(plot => {
                        Plotly.relayout(plot, window.getPlotlyLayout());
                    });
                }
            });
        });
        themeObserver.observe(document.documentElement, { attributes: true });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
